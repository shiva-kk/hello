name: Unit Tests

on:
  push:
    branches:
      - unit-test-Rohit-Reddy-Musukudabbidi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
    
      - name: Instal Scripts
        run: npm install react-scripts --save-dev
        
      - name: Run Tests
        run: npm run test